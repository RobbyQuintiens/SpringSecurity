<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${profile.empty}">
        <td colspan="2"> No Team Available </td>
    </tr>
    <tr th:each="user : ${profile}">
        <td><span th:text="${user}">
    </tr>
    </tbody>
</table>
</body>
</html>
